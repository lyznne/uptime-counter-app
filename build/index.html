<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modern -timer</title>
    <!-- css  -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="top">
        <p>@enoslyznne</p>
        <span class="circle"></span>
    </div>

    <div class="links-section">

        <div class="links">
            <div class="link">
                <a href="https://enoslyznne.pythonanywhere.com/" target="_blank">
                    <div class="link-content one">
                        <span>Flask Blog Starter Demo Website</span>
                        <div>
                            <a href="https://github.com/lyznne/flask-blog-starter" target="_blank">check on github</a>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <i class="fas fa-link">blog</i>
                </a>

            </div>

            <div class="link">
                <a href="https://shadowed-nonchalant-clematis.glitch.me/" target="_blank">
                    <div class="link-content two">
                        <span>Top Movies Website</span>
                        <div>
                            <a href="https://github.com/lyznne/Sqlite-ejs" target="_blank">check on github</a>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>

                    <i class="fas fa-link">website</i>
                </a>

            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.github.com/lyznne" target="_blank" class="tooltip">
            <i class="fab fa-github"></i>
            <span class="tooltiptext">@lyznne</span>
        </a>
        <a href="https://www.youtube.com/@techbytelinux" target="_blank" class="tooltip">
            <i class="fab fa-youtube"></i>
            <span class="tooltiptext">@techbytelinux</span>
        </a>
        <a href="https://www.twitter.com/@enoslyznne" target="_blank" class="tooltip">
            <i class="fab fa-twitter"></i>
            <span class="tooltiptext">@enoslyznne</span>
        </a>
        <a href="https://www.pinterest.com/enoslynne/" target="_blank" class="tooltip">
            <i class="fab fa-pinterest"></i>
            <span class="tooltiptext">@enoslyznne</span>
        </a>
    </div>
    




    <div class="line"></div>
    <div class="container">
        <div class="box"></div>

        <div class="box-content">
            <div class="uptime">
                <div class="uptime-labels">
                    <p>Days</p>
                    <p>Hours</p>
                    <p>Mins</p>
                    <p>Secs</p>
                </div>
                <div class="uptime-counter">
                        <p id="days">00</p>
                        <span>:</span>
                        <p id="hours">00</p>
                        <span>:</span>
                        <p id="mins">00</p>
                        <span>:</span>
                        <p id="secs">00</p>
                   
                </div>
            </div>

            <div class="date">
                <div class="date-line"></div>
                <h2 id="month">June</h2>
                <p id="day">12</p>
                <p id="year">'23</p>
            </div>
        </div>

    </div>
    <!-- js -->
    <script src="/static/script.js"></script>
</body>

</html>
